sudo: required

services:
  - docker

before_install:
  - chmod +x build.sh
  - chmod +x dist.sh
branches:
  only:
  - dev

jobs:
  include:
    - stage: Json Lint
      script: 
        - $TRAVIS_BUILD_DIR/jsonlint.sh
    - stage: Build Docker Images
      script:
        - $TRAVIS_BUILD_DIR/build.sh
    - stage: Deploy Docker Images to Docker Hub
      script:
        - $TRAVIS_BUILD_DIR/dist.sh

